<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tossing Game</title>
</head>
<body>
    <div class="container">
        <h2>Tossing Coin Game</h2>
        <div class="coin">
            <div class="coin-inner">
                <div class="coinheads"></div>
                <div class="cointails"></div>
            </div>
        </div>
        <h3>Click Your Choice</h3>
        <div class="buttongroup">
            <button class="heads">Heads</button>
            <button class="tails">Tails</button>
        </div>
        <div class="result">
            <div class="user">
                <p class="message">Your choice is </p>
                <p class="option" id="useroption"></p>
            </div>
            <div class="computer">
                <p class="message">Computer Choice is </p>
                <p class="option" id="compoption"></p>
            </div>
        </div>
        <div class="declarewinner">

        </div>
    </div>
    <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
